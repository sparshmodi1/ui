<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Result | VID2NOTE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    /* SAME VARIABLES AS HOME */
    :root {
      --bg-light: radial-gradient(circle at top, #dbeafe, #a5f3fc);
      --card-light: rgba(255,255,255,.9);
      --text-light: #020617;
      --btn-light: linear-gradient(135deg,#2563eb,#38bdf8);
      --btn-light-hover: linear-gradient(135deg,#1d4ed8,#0ea5e9);

      --bg-dark: radial-gradient(circle at top left,#020617,#020617,#0f172a),
                 linear-gradient(135deg,#7c3aed,#06b6d4);
      --card-dark: linear-gradient(160deg,rgba(15,23,42,.9),rgba(2,6,23,.95));
      --text-dark: #e5e7eb;
      --btn-dark: linear-gradient(135deg,#7c3aed,#06b6d4);
      --btn-dark-hover: linear-gradient(135deg,#9333ea,#22d3ee);
    }

    * { font-family: "Inter", sans-serif; transition:.3s; box-sizing:border-box; }

    body {
      margin:0;
      min-height:100vh;
      padding:40px 20px;
      background:var(--bg-light);
      color:var(--text-light);
    }

    body.dark {
      background:var(--bg-dark);
      color:var(--text-dark);
    }

    .top {
      max-width:900px;
      margin:auto;
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:30px;
    }

    .card {
      max-width:900px;
      margin:auto;
      padding:36px;
      border-radius:26px;
      background:var(--card-light);
      box-shadow:0 30px 70px rgba(0,0,0,.18);
    }

    body.dark .card {
      background:var(--card-dark);
    }

    ul { line-height:1.8; }

    a.back {
      display:inline-block;
      margin-top:30px;
      padding:12px 20px;
      border-radius:14px;
      text-decoration:none;
      color:white;
      font-weight:700;
      background:var(--btn-light);
    }

    a.back:hover { background:var(--btn-light-hover); }

    body.dark a.back { background:var(--btn-dark); }
    body.dark a.back:hover { background:var(--btn-dark-hover); }
  </style>
</head>

<body>
<div class="top">
  <h1>Generated Notes</h1>
</div>

<div class="card">
  {% if error %}
    <p><strong>{{ error }}</strong></p>
  {% endif %}

  {% if notes %}
    <p><strong>Source:</strong> {{ source|title }}</p>
    <ul>
      {% for note in notes %}
        <li>{{ note }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  {% if not error and not notes %}
    <p>No content generated.</p>
  {% endif %}

  <a class="back" href="{% url 'index' %}">‚Üê Back to Home</a>
</div>

<script>
  (function(){
    if(localStorage.getItem("theme")==="dark"){
      document.body.classList.add("dark");
    }
  })();
</script>
</body>
</html>
